unit.mindustry-mono.details = 引擎升级，容量优化
unit.mindustry-reign.details = 优化射击方式以提高稳定性，换装新分裂弹头与导弹发射器
unit.mindustry-antumbra.details = 我们修复并升级了月影原型机所使用的导弹巢，并换装小型化幽灵炮
unit.mindustry-mega.details = 为适应前线安装更强的激光发射器与护甲，携带纳米修复仪
unit.mindustry-eclipse.details = 升级火炮射击系统与弹药，安装更强劲的激光发生器
unit.mindustry-crawler.details = 更强的行动能力！更大的装药量！板载！
unit.mindustry-atrax.details = 更强的流体喷射器，安装小型矿渣桶发射器
unit.mindustry-spiroct.details = 翻新动力系统，拥有更强的机动性与持续作战能力
unit.mindustry-scepter.details = 于混沌中开辟天地\n原型机‘混沌’积攒的大量实战经验使得此机型日趋完善
unit.mindustry-oct.details = 搭载修复光束与纳米导弹
unit.mindustry-zenith.details = 扩增导弹发射巢大小
unit.mindustry-sei.details = 换用合金导弹发射器与水冷幽灵炮
unit.mindustry-dagger.details = 奇袭！
unit.mindustry-nova.details = 塞 星 双 枪 手
unit.mindustry-poly.details = 安装更可靠的制导系统
unit.mindustry-flare.details = 安装搜空雷达与狗斗机炮\n咬住！
unit.mindustry-bryde.details = 换用集束爆破弹头，更新导弹系统
unit.mindustry-fortre.details = 使用新型炮管与大型击退爆破弹
unit.mindustry-vela.details = 优化底盘稳定，搭载小型侵蚀光束。安装更强劲的推进器。\n[red]突袭！
unit.mindustry-corvus.details = 高强度正面装甲，直线爆破波束，更适应前进压制
unit.mindustry-mace.details = 新的装甲结构与动力系统。换用含铅燃料，拥有更高的附着性与喷射力度
unit.mindustry-retusa.details = 强化船体结构，换装二型鱼雷发射器
unit.mindustry-oxynoe.details = 升级能量供应系统，可以将过剩能量储存、释放
unit.mindustry-cyerce.details = 更高的载弹量，更强的修理能力，同时搭载声波系统，但能量分配可能会出现问题
unit.mindustry-navanax.details = 升级极限电容以及新型电磁脉冲炮，搭载小型侵蚀光束
unit.饱和火力-陆战6.name = 立宪
unit.饱和火力-陆战6.description = 发射巨型穿甲爆破弹与闪电链，穿透敌军和建筑。\n正面强攻与空降作战的核心力量之一。
unit.饱和火力-陆战6.details = 法律是由战胜者制定的······
unit.饱和火力-陆辅6.name = 地星
unit.饱和火力-陆辅6.description = 折跃能量炸弹砸向敌人造成严重破坏，发射大型脉冲激光束并修复友方建筑。\n为临近的友方单位提供强化。\n能跨越大多数地形。
unit.饱和火力-爬爬6.name = 盘龙
unit.饱和火力-爬爬6.description = 发射盘龙火箭与大量激光，并在此过程中修复自己，能够长时间持续作战。\n能跨越大多数地形。
unit.饱和火力-空战6.name = 余晖
unit.饱和火力-空战6.description = 攻击附近所有敌人。发射密集的带电分裂弹与冲击束。发射巨型激光融化敌人并引起火灾。
unit.饱和火力-空辅6.name = 广寒
unit.饱和火力-空辅6.description = 高速修理友方单位并提供护盾，携带超载能量场电击敌人并发射切割光束。可以携带大型单位。
unit.饱和火力-海战6.name = 滕王
unit.饱和火力-海战6.description = 攻击附近所有敌人。发射裂位轨道炮，对护盾有强烈破坏性。
unit.饱和火力-海辅6.name = 罗汉
unit.饱和火力-海辅6.description = 攻击附近所有敌人。发射大量脉冲弹与震爆弹，对敌方供给链造成毁灭性打击。\n保护并修复临近的友方单位。

unit.饱和火力-工农.name = 工农
unit.饱和火力-工农.description = 自动修复损坏的建筑并攻击靠近的敌人。发射瘫痪激光与纳米弹。修复附近的友方单位。
unit.饱和火力-工农.details = 工农武装割据！
unit.饱和火力-碎辰.name = 碎辰
unit.饱和火力-碎辰.description = 只攻击指定目标，发射超视距弹道能量弹，[gold]有概率强行突破力场直接攻入内部。[gray]装甲厚重但几乎没有近战自保能力。
unit.饱和火力-长弓.name = 长弓
unit.饱和火力-长弓.description = 发射长程防空导弹，携带通用激光发射单元。对敌方海军单位发射高装药内爆鱼雷。机动性优良，快速清理空中单位，夺取制空权。
unit.饱和火力-攻城锤.name = 攻城锤
unit.饱和火力-攻城锤.description = 向地面目标发射大口径榴弹炮，优秀机动底盘能够跨越大部分地形与水域。
unit.饱和火力-阔野.name = 阔野
unit.饱和火力-阔野.description = 投送超载引力发生器与光子导弹。间歇性发射冲击束，配备空域静电场。
unit.饱和火力-阔野.details = 对敌战线越来越广阔，每次行动所遭遇的敌对势力越来越强大，阔野的出现几乎解决了所有难题。作为一支全能战舰，无论是攻城还是破军，他无所不能。\n凶悍的火力与极强的建造、保护能力使得他完全足以独当一面。\n同时其过高的耗材与巨大的维护消耗成为了后勤的一大考验，目前仅有第五军团拥有批量派遣阔野的能力。
unit.饱和火力-欧米茄.name = 欧米茄
unit.饱和火力-欧米茄.description = 保护最高指挥中心。拥有快速建造能力与强劲的迎敌系统。搭载穿甲燃烧弹，中程狗斗弹与热熔射线系统。
unit.饱和火力-雷鸣.name = 雷鸣
unit.饱和火力-雷鸣.description = 发射脉冲弹与闪电发生器，装甲厚重，强袭敌军重要目标。


#——BOSS——#

unit.饱和火力-地魁.name = 地魁
unit.饱和火力-地魁.description = 行动代号：“树日”-对我方生物实验基地发起强攻的巨型坦克型目标。\n[red]需要识别码以解锁溢裂要塞的实验数据库来解析更多信息······
unit.饱和火力-地魁.details = 双联装末敏爆破主炮，两门攻城火炮，内爆防空导弹······几乎面面俱到的武器配置，巨大的本体使其碾压能力无可比拟，从陆上接近实在不是一个明智之举。\n轻型空中单位无法承受他的防空火力，重型空中单位也没有足够的时间接近并造成有效的伤害。\n一个非常棘手的敌人······

unit.饱和火力-神渎.name = 神渎
unit.饱和火力-神渎.description = 行动代号：“火天”-对我方阔野基地发起攻击的巨型机甲单位。\n[red]需要识别码以解锁溢裂要塞的实验数据库来解析更多信息······
unit.饱和火力-神渎.details = 外形神似泰坦，似乎是沿用了泰坦的部分设计，但武器配置截然不同。十分不理解它是如何在此等高温条件下安全储存携带如此多高能燃料······近乎饱和的纳米储存规模，足以支撑其作战直至彻底摧毁一整个区块的敌人。我们需要回收残骸以研究其内部构造


