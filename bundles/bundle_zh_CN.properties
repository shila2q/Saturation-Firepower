unit.饱和火力-空1.name = 多云
unit.饱和火力-空1.description = 攻击附近所有敌人。发射能量弹与爆破弹。
unit.饱和火力-空2.name = 霜雪
unit.饱和火力-空2.description = 攻击附近所有敌人。发射急冻光束，拖延敌人行进。
unit.饱和火力-空3.name = 燃空
unit.饱和火力-空3.description = 攻击附近所有敌人。发射高能光束。向地面敌人投掷热能制导炸弹。
unit.饱和火力-空4.name = 飓风
unit.饱和火力-空4.description = 轰击所有敌人。发射密集的能量弹与震爆弹。
unit.饱和火力-空4.details = 火力压制！由两台飓风组成队伍能够完美截杀绝大部分目标，但他们却不能有效应对高护甲目标
unit.饱和火力-空5.name = 雷暴
unit.饱和火力-空5.description = 发射磁爆能量弹与雷雨生成器。拥有小型护盾发生器。
unit.饱和火力-空5.details = 在雨天能够发挥最高杀伤能力。
unit.饱和火力-空6.name = 地动
unit.饱和火力-空6.description = 投下电默弹与攻顶燃烧弹。配备重力滞空导弹巢。\n可以携带单位进行空降作战。


unit.饱和火力-海1.name = 参宿
unit.饱和火力-海1.description = 发射小口径炮弹和中程制导鱼雷。
unit.饱和火力-海1.details = 机动性能优秀，常用作巡航单位，能够高效清理落单的敌方船只
unit.饱和火力-海2.name = 北斗
unit.饱和火力-海2.description = 发射小型巡航导弹与冲击束，使用汲取光束修复自身。\n配备巡航系统，拥有更大的视野范围。
unit.饱和火力-海3.name = 罗星
unit.饱和火力-海3.description = 安装通用垂直发射单元，发射小型质子炮弹与弹道导弹。
unit.饱和火力-海4.name = 天罡
unit.饱和火力-海4.description = 发射密集的'落雁Ⅲ'海空导弹，装载原型漫游撞击炮。
unit.饱和火力-海5.name = 玄冥
unit.饱和火力-海5.description = 发射内爆弹道导弹与大型质子鱼雷。携带4台全自动防空导弹。
unit.饱和火力-海6.name = 重堂
unit.饱和火力-海6.description = 发射氘芯弹与高聚氚芯脉冲弹，对敌电子设备造成严重伤害。拦截临近的实体子弹。
unit.饱和火力-海6.details = 极其优秀的火力支援舰，但机动性能堪忧。过于精密的武器设施几乎不能受到太多干扰


unit.饱和火力-陆1.name = 冲锋
unit.饱和火力-陆1.description = 攻击附近所有敌人。向附近敌人发射大口径子弹。
unit.饱和火力-陆1.details = [red]冲锋号已吹响！
unit.饱和火力-陆2.name = 突袭
unit.饱和火力-陆2.description = 攻击附近所有敌人。发射高爆火箭，重装速度较慢。\n密封舱室，可以跨越水域。
unit.饱和火力-陆2.details = 兼备机动与火力，能够快速从多方位突入战场支援
unit.饱和火力-陆3.name = 轰炸
unit.饱和火力-陆3.description = 向远程地面目标发射50枚温压弹，对建筑破拆效果极佳。
unit.饱和火力-陆3.details = 发射前需要架起，需要提防敌人的远程打击与空中力量
unit.饱和火力-陆4.name = 反击
unit.饱和火力-陆4.description = 攻击附近所有敌人。发射跨越防线的激光束。
unit.饱和火力-陆5.name = 斩首
unit.饱和火力-陆5.description = 攻击附近所有敌人。发射分裂冲击弹。
